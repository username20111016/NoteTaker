<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">üìù My Notes</h1>

    <!-- Add Note Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="POST" action="/add">
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="e.g. School, Personal, Work" required>
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea id="note" name="note" class="form-control" rows="3" placeholder="Write your note here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Note</button>
        </form>
      </div>
    </div>

    <!-- Display Notes -->
    {% for category, notes in notes.items() %}
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-dark text-white">
          {{ category }}
        </div>
        <ul class="list-group list-group-flush">
          {% for note in notes %}
            <li class="list-group-item">{{ note }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
